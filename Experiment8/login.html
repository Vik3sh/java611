<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .card { max-width: 360px; margin: 0 auto; padding: 24px; border: 1px solid #ddd; border-radius: 8px; }
        .row { margin-bottom: 12px; }
        label { display: block; margin-bottom: 6px; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 14px; }
        .links { margin-top: 16px; display: flex; gap: 10px; }
        .msg { color: #c00; margin-bottom: 10px; }
    </style>
    <script>
        function prefillDemo() {
            document.getElementById('username').value = 'admin';
            document.getElementById('password').value = 'admin123';
        }
    </script>
    </head>
<body>
    <div class="card">
        <h2>User Login</h2>
        <div class="msg">${param.error}</div>
        <form method="post" action="login">
            <div class="row">
                <label for="username">Username</label>
                <input id="username" name="username" required>
            </div>
            <div class="row">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" required>
            </div>
            <button type="submit">Login</button>
            <button type="button" onclick="prefillDemo()">Demo</button>
        </form>
        <div class="links">
            <a href="employees">View Employees</a>
            <a href="attendance.jsp">Attendance</a>
        </div>
    </div>
</body>
</html>
